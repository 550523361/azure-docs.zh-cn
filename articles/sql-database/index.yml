abstract:
  description: "Azure SQL 数据库是使用 Microsoft SQL Server 引擎的关系数据库即服务。 SQL 数据库是高性能、可靠且安全的数据库，可用于以所选编程语言构建数据驱动的应用程序和网站，而无需管理基础结构。 使用我们的快速入门、教程和示例了解如何使用 SQL 数据库。"
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: "在 Azure 上创建 SQL 数据库。 (3:12)"
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
