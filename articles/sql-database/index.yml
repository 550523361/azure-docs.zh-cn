    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p><a href="/azure/sql-database/sql-database-high-availability">高度可用的</a> PaaS 数据库，它始终运行于最新稳定版的 SQL Server 数据库引擎和已使用<a href="/azure/sql-database/sql-database-automated-backups">自动数据库备份</a>修补的 OS 之上。</p>
      image:
        src: media/index/i_managed.svg
      title: 完全托管
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>通过<a href="/azure/sql-database/sql-database-service-tiers">灵活的性能层</a>（跨度从经济实惠的 5$/月的数据库到功能强大的 80 核数据库）定制价格/性能比，以满足你的需求。</p>
      image:
        src: media/index/i_perftier.svg
      title: 价格/性能层
    - href: /azure/sql-database/sql-database-single-database-scale
      html: <p>轻松地对数据库进行<a href="/azure/sql-database/sql-database-single-database-scale">纵向扩展</a>、<a href="/azure/sql-database/sql-database-read-scale-out">横向扩展</a>或分片，具体取决于提高应用程序性能的需求。</p>
      image:
        src: media/index/i_scale.svg
      title: 可伸缩性和弹性
    - href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>使得内置于服务中的智能<a href="/azure/sql-database/sql-database-automatic-tuning">自动优化数据库性能</a>、<a href="/azure/sql-database/sql-advanced-threat-protection">识别数据库中的威胁</a>和<a href="/azure/sql-database/sql-vulnerability-assessment">漏洞</a>。</p>
      image:
        src: media/index/i_intelligence.svg
      title: 内置智能
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>将<a href="/azure/sql-database/sql-database-managed-instance">逻辑服务器中托管的单一数据库</a>用于需要一个具有可预测性能的单一数据库的 <a href="/azure/sql-database/saas-tenancy-app-design-patterns">SaaS 应用程序</a>和微服务。</p>
      image:
        src: media/index/i_db.svg
      title: 单一数据库
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>使用<a href="/azure/sql-database/sql-database-managed-instance">托管实例</a>可轻松地<a href="azure/sql-database/sql-database-managed-instance-migrate">将本地数据库迁移</a>到 Azure PaaS，只需更改极少数据库代码或无需更改数据库代码。</p>
