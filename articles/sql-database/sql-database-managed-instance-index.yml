abstract:
  description: Azure SQL 数据库托管实例是托管在 Azure 云中的一个完全托管的 SQL Server 数据库引擎实例。 这是将 SQL Server 数据库迁移到云的最佳 PaaS 选项。 使用快速入门、教程和示例，了解如何创建和使用托管实例。
  aside:
    image:
      alt: 
      height: 110
      src: media/sql-database-managed-instance-index/intro.png
      width: 250
    title: 介绍 Azure SQL 数据库托管实例 (5:38)
    href: https://www.youtube.com/watch?v=W8feSZXm2Ec
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: 概述
      href: /azure/sql-database/sql-database-managed-instance
      html: <p>了解关于 Azure SQL 数据库托管实例服务的更多信息。</p>
    - title: 丰富的外围应用
      href: /azure/sql-database/sql-database-managed-instance#sql-features-supported
      html: <p>SQL 功能与最新版 SQL Server 数据库引擎的兼容度接近 100%。</p>
    - title: VNet 集成
      href: /azure/sql-database/sql-database-managed-instance-vnet-configuration
      html: <p>使用专用 IP 地址将安全服务放置在专用 Azure VNet 中。</p>
    - title: 轻松迁移
      href: /azure/sql-database/sql-database-managed-instance-get-started-restore
      html: <p>使用本机还原可以轻松地将本地数据库迁移到 Azure 云。</p>
    - title: 迁移无需停机
      href: /azure/dms/tutorial-sql-server-to-managed-instance
      html: <p>使用数据库迁移服务迁移一组数据库，使停机时间最短。</p>
    - title: 定价
      href: https://azure.microsoft.com/pricing/hybrid-benefit/
      html: <p>使用 Azure Hybrid Benefit (AHB) 和现有的本地许可证最多可节省 40% 的费用。</p>
    - title: PaaS 功能
      href: /azure/sql-database/sql-database-paas
      html: <p>Azure PaaS 使实例的可用性高达 99.99% 且管理量最少。</p>
    - title: 服务层
      href: /azure/sql-database/sql-database-high-availability
      html: <p>根据业务需求，在常规用途和业务关键服务层之间作出选择。</p>
    - title: 高级安全
      href: /azure/sql-database/sql-database-security-index
      html: <p>使用内置的 Azure SQL 数据库安全功能保护实例和数据库。<p>
- title: 新功能和预览版功能
  items:
  - type: paragraph
    text: 我们持续通过新功能来改进托管实例：
  - type: list
    style: unordered
    items:
    - html: <a href="sql-database-managed-instance#business-critical-service-tier">“业务关键”服务层</a>目前为<a href="https://azure.microsoft.com/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">正式发布版 (GA)</a>。
    - html: （预览版）使用 <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">CREATE LOGIN FROM EXTERNAL PROVIDER</a> 创建<a href="https://aka.ms/managed-instance-aadlogins">实例级 Azure AD 登录名</a>。
    - html: （预览版）使用<a href="https://aka.ms/managed-instance-collation">你选择的服务器级排序规则</a>创建实例。
    - html: 为时间点还原<a href="https://aka.ms/managed-instance-configurable-backup-retention">配置长达 35 天的备份保留期</a>。 请注意，长期备份保留（最长 10 年）仍未启用，你可以使用<a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">纯副本备份</a>作为替代方法。
    - html: （预览版）使用<a href="https://aka.ms/managed-instance-failover-groups">地理分布式故障转移组</a>将实例的副本保留在另一个区域中并确保你的数据在发生区域性灾难的情况下仍然可用。
    - html: （预览版）在迁移已启用了透明数据加密 (TDE) 的本地数据库时<a href="https://aka.ms/managed-instance-tde-byok">自带加密密钥</a>。
    - html: 托管实例由<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-management-endpoint-verify-built-in-firewall">内置防火墙</a>提供保护。
