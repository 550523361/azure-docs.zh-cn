sections:
- items:
  - type: paragraph
    text: Azure SQL 数据库具有高级的内置安全功能，有助于保护数据库。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: 概述
      href: /azure/sql-database/sql-database-security-overview
      html: <p>Azure SQL 数据库提供了一组高级安全功能，有助于确保数据的安全。</p>
    - title: 威胁检测
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>检测异常活动，此类活动表明数据库遭到了异常的访问或利用尝试并且可能会造成损害。</p>
    - title: 漏洞评估
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>漏洞评估使你能够发现、跟踪和修复潜在的数据库漏洞。</p>
    - title: 静态加密
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>透明数据加密 (TDE) 可以确保以透明地方式加密数据库中的信息。</p>
    - title: 数据发现和分类
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>数据发现和分类使你能够发现、分类、标记和保护数据库中的敏感数据。</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>Azure SQL 数据库使你能够使用 Azure Active Directory (Azure AD) 中的标识连接到数据库。</p>
