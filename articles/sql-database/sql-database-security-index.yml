- title: 更多资源
  items:
  - type: paragraph
    text: Azure SQL 数据库提供了一组额外的内置功能，可以提高数据库的安全性。
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">托管实例</a>和<a href="/azure/sql-database/sql-database-threat-detection">数据库</a>中的威胁防护会检测异常活动，此类活动表明数据库遭到了异常的访问或利用尝试并且可能会造成损害。
    - html: 针对<a href="/azure/sql-database/sql-database-managed-instance-auditing">托管实例</a>和<a href="/azure/sql-database/sql-database-auditing">数据库</a>的审核会跟踪数据库事件，并将事件写入 Azure 存储帐户、OMS 工作区或事件中心中的审核日志。
    - html: 单一数据库中的<a href="/azure/sql-database/sql-database-firewall-configure">数据库服务器防火墙规则</a>使你能够控制可以访问数据库的 IP 地址。
    - html: 托管实例中的 <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">VNet 集成</a>使你能够将数据库放入自己的专用地址空间中。
    - html: <a href="/azure/sql-database/sql-database-always-encrypted">始终加密</a>会保护服务器上敏感的静态数据、在客户端和服务器之间进行移动的敏感数据以及正在使用中的数据，确保敏感数据永远不会在数据库系统中以明文的形式显示。
    - html: <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">动态数据掩码</a>使客户能够指定在对应用层产生最小影响的前提下可以透露的敏感数据量，从而帮助防止敏感数据遭到未经授权的访问。
