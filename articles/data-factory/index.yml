  ms.author: spelluru
abstract:
  description: 了解如何使用数据工厂（云数据集成服务）将数据存储服务、移动服务和处理服务组合成自动化数据管道。 教程和其他文档介绍了如何设置和管理数据管线，以及移动和转换要分析的数据。 <p>数据工厂 V2 版目前为预览版。 V1 版本已正式发布。 如果使用的是 V1 版数据工厂服务，请参阅 <a href=/azure/data-factory/v1/data-factory-introduction>V1 版文档</a>。</p>
