abstract:
  description: 用于 PostgreSQL 的 Azure 数据库是基于开源 Postgres 数据库引擎的关系型数据库服务。  它是完全托管的数据库即服务产品，能够处理任务关键型工作负荷，并提供可预测的性能、安全性、高可用性和动态可伸缩性。  利用所选的开源工具和平台开发包含用于 PostgreSQL 的 Azure 数据库的应用程序。  参考我们的快速入门、教程和示例了解如何使用用于 PostgreSQL 的 Azure 数据库。
