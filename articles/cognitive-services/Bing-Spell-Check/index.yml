abstract:
  description: 必应拼写检查 API 用于执行上下文语法和拼写检查。 必应开发的基于 Web 的拼写检查器充分利用了机器学习和统计性的机器翻译，可以动态训练一种不断发展且高度取决于上下文的算法。 此拼写检查器基于大量的 Web 搜索和文档。 使用快速入门、教程和示例，了解如何以不同的方式分析内容。
