abstract:
  description: Microsoft 语音翻译 API（Microsoft 认知服务 API 集合的一部分）是一种基于云的机器翻译服务，提供语音到语音或语音到文本翻译。 基于行业标准 REST 技术，它可用于将端到端的实时语音翻译添加到需要多语言语音翻译的任何应用程序、工具或任何解决方案，而无论目标 OS 或开发语言如何。 有关受支持语言的列表，请参阅<a href="languages.md">支持的语言</a>一文。
