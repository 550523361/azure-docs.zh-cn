- title: 语音设备 SDK
  items:
  - type: paragraph
    text: 随着统一的语音服务的推出，Microsoft 及其合作伙伴现在提供一个针对开发支持语音的设备进行了优化的集成硬件/软件平台：<a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>语音设备 SDK</a>。 此 SDK 适合为所有类型的应用程序开发环境设备，可以用来定义品牌所特有的自定义唤醒词<I></I>。 硬件通过多声道音频源提供高级音频处理（包括噪声抑制、远场语音和波束赋形），以提高语音识别的准确性。
