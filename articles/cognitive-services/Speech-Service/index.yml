abstract:
  description: 使用 Microsoft 语音服务，开发人员可以轻松地向其应用程序添加支持语音的强大功能，包括使用 <a href="rest-apis">REST API</a> 或者 <a href="speech-sdk">C#、C++ 或 Java SDK</a> 进行的语音命令控制、听录、听写和翻译。<p>语音服务可以用来自定义<a href="how-to-customize-speech-models">语音转文本</a>模型，使之适应专用词汇、杂音环境和不同的说话方式。 也可使用自定义的<a href="https://cris.ai/Home/customvoice">文本转语音</a>和<a href="https://www.microsoft.com/translator/customization.aspx">语音翻译</a>。<p>有关更多详细信息，请参阅<a href="overview">什么是语音服务？</a>
