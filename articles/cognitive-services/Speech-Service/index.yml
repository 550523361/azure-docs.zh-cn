abstract:
  description: 使用 Microsoft 语音服务和 SDK，开发人员可以轻松地在其应用程序中创建支持语音的强大功能，例如语音命令控制、听录和听写。 Cortana、Microsoft Office 和其他应用使用同一技术。 Microsoft 语音服务的一项关键优势是能够自定义<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">语音转文本</a>的声学和语言模型，以适应专用词汇、杂音环境和说话的不同方式。 事实上，我们还提供了自定义的<a href="http://aka.ms/customvoice">文本转语音</a>和<a href="http://aka.ms/customtranslator">语音翻译</a>。<br/><br/>我们的语音 SDK 以多种编程语言在多个平台上提供，因此你可以进行实时麦克风管理、实时流式处理或基于批处理的文件通信，具体取决于你的应用程序需求。
