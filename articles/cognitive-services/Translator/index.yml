abstract:
  description: Microsoft 文本翻译 API 是一项基于云的机器翻译服务。 有了此 API，可以通过简单的 REST API 调用来近乎实时地翻译来自任何应用或服务的文本。 该 API 使用最先进的神经机器翻译技术以及产品/服务统计机器翻译技术。 有关神经 MT 和统计 MT 支持的语言的列表，请参阅<a href="languages.md">支持的语言</a>。
