- title: 其他 Microsoft 机器学习技术
  items:
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - href: /azure/cognitive-services/
      html: <p>为应用、网站和机器人提供智能算法的 API。</p>
      image:
        src: /azure/machine-learning/media/index/cognitive-services.png
      title: 认知服务
    - href: /azure/batch-ai/
      html: <p>一种托管服务，可帮助你使用任何框架与 AI 模型进行并行试验，然后在群集化 GPU 中大规模训练这些模型。</p>
      image:
        src: /azure/machine-learning/media/index/batch.png
      title: Batch AI 训练
    - href: /sql/advanced-analytics/r/r-services
      html: <p>数据库内分析，支持 R 和 Python。</p>
      image:
        src: /azure/machine-learning/media/index/logo_sql.png
      title: SQL Server 机器学习服务
    - href: /machine-learning-server/
      html: <p>灵活的企业机器学习平台，支持 Windows、Linux 以及 HDInsight Spark 和 Hadoop 群集上的 R 和 Python 部署。</p>
      image:
        src: /azure/machine-learning/media/index/ml-server.png
      title: Microsoft 机器学习服务器
    - href: /azure/machine-learning/team-data-science-process
      html: <p>一种协作型数据科学方法，可帮助团队高效交付预测分析解决方案和智能应用程序。</p>
      image:
        src: /azure/machine-learning/media/index/tdsp.png
      title: Team Data Science Process
    - href: /azure/machine-learning/data-science-virtual-machine/
      html: <p>使用 Data Science Virtual Machine (DSVM) 和深度学习 (DLVM) 虚拟机，无需安装或配置软件即可进行实验。 它已预装了常用的数据分析、机器学习和 AI 工具。</p>
      image:
        src: /azure/machine-learning/media/index/virtualmachine.svg
      title: 数据科学虚拟机
