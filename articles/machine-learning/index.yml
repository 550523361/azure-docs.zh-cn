- title: 
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/service/"> <img height="48" width="48" src="/azure/machine-learning/media/index/i_machine-learning.svg" alt="Azure Machine Learning services"> （预览版） <br><b>Azure 机器学习服务</b></a> <p>了解这些服务如何使数据科学家可以通过将 Python 工具和库与各种 Azure 数据和计算服务配合使用，来开发 AI 解决方案。</p>
    - html: <a href="/azure/machine-learning/studio/"> <img height="48" width="48" src="/azure/machine-learning/media/index/machine-learning-studio.svg" alt="Azure Machine Learning Studio"> <br><b>Azure 机器学习工作室</b></a> <p>了解如何使用此协作型拖放式工具，根据数据生成、测试和部署预测分析解决方案。</p>
    - html: <a href="/azure/machine-learning/data-science-virtual-machine/index"> <img height="48" width="48" src="/azure/machine-learning/media/index/virtualmachine.svg" alt="Data Science Virtual Machine"> <br><b>数据科学虚拟机</b></a> <p>了解如何使用“数据科学和深入学习 VM”（Azure 上的自定义 VM 映像，带有用于生成智能应用程序以进行高级分析的数据科学工具）。</p>
