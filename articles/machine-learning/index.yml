- title: 更多 Microsoft 机器学习技术
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/team-data-science-process"> <img src="media/index/tdsp.png" alt="Team Data Science Process" height="32" width="32"> <p><b>团队数据科学过程</b></p> </a>一种协作型数据科学方法，可帮助团队高效交付预测分析解决方案和智能应用程序。
    - html: <a href="/sql/advanced-analytics/r/r-services"> <img src="media/index/logo_sql.png" alt="SQL Server Machine Learning Services" height="32" width="32"> <p><b>SQL Server 机器学习服务</b></p> </a>数据库内分析，支持 R 和 Python。
    - html: <a href="/machine-learning-server/"> <img src="media/index/ml-server.png" alt="Microsoft Machine Learning Server" height="32" width="32"> <p><b>Microsoft Machine Learning Server</b></p> </a>灵活的企业机器学习平台，支持 Windows、Linux 以及 HDInsight Spark 和 Hadoop 群集上的 R 和 Python 部署。
    - html: <a href="/azure/batch-ai/"> <img src="media/index/batch.png" alt="Batch AI Training" height="32" width="32"> <p><b>Batch AI 训练</b></p> </a>一种托管服务，可帮助你使用任何框架与 AI 模型进行并行试验，然后在群集化 GPU 中大规模训练这些模型。
    - html: <a href="/azure/#pivot=products&panel=cognitive"> <img src="media/index/cognitive-services.png" alt="Cognitive Services" height="32" width="32"> <p><b>认知服务</b></p> </a>为应用、网站和机器人提供智能算法的 API。
    - html: <a href="/cognitive-toolkit/"> <img src="media/index/cntk.png" alt="Microsoft Cognitive Toolkit" height="32" width="32"> <p><b>Microsoft 认知工具包</b></p> </a>用于训练深入学习算法的免费开源工具包。
