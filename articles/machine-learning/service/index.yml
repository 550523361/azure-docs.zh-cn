abstract:
  description: Azure 机器学习服务提供了一个基于云的环境，以用于快速构建、训练和部署机器学习模型。 使用自动化机器学习功能可更加快速地识别算法并优化超参数。 通过自动缩放计算和适用于机器学习的 Azure DevOps，提高生产力并降低成本。 使用开放源代码框架（如 PyTorch、TensorFlow 和 scikit-learn 以及服务 SDK），在 Python 环境中使用上述所有功能。 使用快速入门和教程了解如何操作。
