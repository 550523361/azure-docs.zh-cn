sections:
- title: 5 分钟快速入门
  items:
  - type: paragraph
    text: 若要使用此服务，需要一个工作区和关联的资源。  通过以下方式入门：
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Azure 门户快速入门</a>：获取工作区并运行试验，而无需进行任何安装。
    - html: <a href="quickstart-create-workspace-with-python">Python 快速入门</a>：在本地 notebook 服务器中安装主 SDK、创建工作区并运行试验。
- title: 分步教程
  items:
  - type: paragraph
    text: 了解如何准备数据、设置试验、训练机器学习模型并将机器学习模型投入使用：
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">训练</a>和<a href="tutorial-deploy-models-with-aml">部署</a>图像分类模型（<b>由两个部分构成的系列</b>）。
    - html: <a href="tutorial-data-prep">准备数据</a>并<a href="tutorial-auto-train-models">使用自动化机器学习</a>训练和优化回归模型（<b>由两个部分构成的系列</b>）。
- title: 示例
  items:
  - type: paragraph
    text: 在 GitHub 上查找 <a href="samples-notebooks">Jupyter 笔记本</a>以帮助你探索该服务。
