title: Azure IoT 基础
metadata:
  title: Azure IoT 基础
  description: Azure IoT 是 Microsoft 托管的云服务的集合，这些服务用于连接、监视和控制数十亿个物联网资产。
  author: robinsh
  ms.service: iot-fundamentals
  services: iot-fundamentals
  ms.topic: landing-page
  ms.date: 05/18/2018
  ms.author: robinsh
abstract:
  description: 欢迎使用 Microsoft Azure 与物联网 (IoT)。 Azure IoT 汇集了各种服务和解决方案，专用于在 Azure 上创建端到端 IoT 应用程序。 Azure IoT 提供各种适合行业需求以及公司技能和资源的选项和工具，既有完全承载和托管的软件即服务 (SaaS) 解决方案，又有独特且专用的平台即服务 (PaaS) 产品/服务，还有构建智能边缘所需的技术。
sections:
- title: 5 分钟快速入门
  items:
  - type: paragraph
    text: 浏览以下文章，轻松快速地了解 Azure IoT。
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/iot-central/quick-deploy-iot-central">了解如何创建新的 Azure IoT Central 应用程序</a>。
    - html: <a href="/azure/iot-accelerators/iot-accelerators-remote-monitoring-deploy">了解如何部署远程监视解决方案加速器</a>。
    - html: <a href="/azure/iot-hub/iot-hub-raspberry-pi-web-simulator-get-started">了解如何创建 IoT 中心并将第一个模拟设备连接到 Azure (Node.js)</a>。
    - html: <a href="/azure/iot-edge/quickstart-linux">在 Windows、Linux 或 Mac 的模拟设备上部署第一个 IoT Edge 模块并处理数据</a>。
    - html: <a href="/azure/azure-maps/quick-demo-map-app">启动使用 Azure Maps 的地图搜索应用</a>。
    - html: <a href="/azure/time-series-insights/time-series-quickstart">探索时序见解</a>。
