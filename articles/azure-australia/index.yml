abstract:
  description: 'Microsoft Azure 澳大利亚提供构建在安全性、隐私性与控制性、合规性和透明性基本原则之上的云平台。 Microsoft Azure 澳大利亚已通过澳大利亚网络安全中心 (ACSC) 认证，并包含在已认证的云服务列表 (CCSL) 中。 Azure 澳大利亚在 CCSL 上的 PROTECTED 和 Unclassified:DLM（现为 Official:Sensitive）分类下列出。 对于在其体系结构上构建的所有系统和应用程序，Azure 澳大利亚使用了对“澳大利亚政府和关键基础结构”组织及其供应商至关重要的世界级安全性和合规性服务。'
