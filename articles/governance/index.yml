abstract:
  description: Azure 治理是一组概念和服务，旨在实现大规模管理各种 Azure 资源。 这些服务提供了以逻辑方式组织和构建订阅，创建和部署可重用的 Azure 本机资源包以及定义、审核和修复资源等功能。 可通过此页面了解有关这些概念和服务的更多信息，以及如何立即在环境中启用和使用每个概念和服务。
