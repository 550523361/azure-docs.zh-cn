    - href: ./management-groups/overview
      html: <p>了解如何在逻辑层次结构中对订阅进行分组和组织，以支持以结构化方式部署其他治理服务。<br /></p>
      image:
        src: ./media/management-groups-illustration.svg
      title: 管理组
    - href: ./resource-graph/
      html: <p>使用功能强大的命令行工具（支持 Azure CLI 和 Azure PowerShell）快速查询有关 Azure 资源的复杂详细信息。 查找并公开信息（以前需要复杂的迭代脚本才能找到），以便大规模发现这些资源。</p>
      image:
        src: ./media/resource-graph-illustration.svg
      title: Resource Graph
    - href: ./policy/
      html: <p>为环境中的资源定义和应用标准。 防止创建不需要的资源，使用其他元素强化新资源，以及审核和修复环境中的已有资源。</p>
      image:
        src: ./media/policy-illustration.svg
      title: 策略
    - href: ./blueprints/
      html: <p>创建一个 Azure 本机<i>项目</i>包（资源组、策略、角色分配、资源管理器模板等），可将该包动态部署到订阅以创建一致的可重复环境。</p>
