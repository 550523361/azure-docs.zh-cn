sections:
- title: 即将发生的更改
  items:
  - type: paragraph
    text: Azure IoT Central 将在未来几周内过渡到对所有设备连接使用 Azure IoT 中心设备预配服务 (DPS)。 此更改生效后，你将需要更新你的设备代码以使用 DPS SDK 来注册和连接设备。 所有使用连续数据导出功能和/或 Power BI 解决方案模板的应用程序将需要更改目标存储容器并创建新的解决方案模板。 <a href="https://aka.ms/iotcentral-create-technical-support-ticket">请联系技术支持以了解详细信息。</a>
