abstract:
  description: <p>Azure 数据资源管理器是一项快速且高度可缩放的数据浏览服务，适用于日志和遥测数据。 它可以帮助你处理现代软件发出的许多数据流，以便收集、存储和分析数据。 Azure 数据资源管理器非常适合用于分析来自任何数据源（例如网站、应用程序、IoT 设备等）的大量不同数据。</p><p>通过我们的快速入门、教程和参考内容，了解如何使用 Azure 数据资源管理器。</p>
