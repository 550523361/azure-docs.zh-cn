  description: Azure Sentinel 预览版是一种云原生 SIEM，它以云规模为整个企业提供智能安全性分析。 获得无限制的云速度和规模，以便帮助专注于真正重要的内容。 轻松地从所有自己的云或本地资产、Office 365、Azure 资源和其他云收集数据。 使用 Microsoft 安全分析专家提供的内置机器学习功能有效检测威胁。 使用内置的协调和自动化 playbook 自动做出威胁响应。
