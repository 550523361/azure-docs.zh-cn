abstract:
  description: Azure Cosmos DB 是一种全球分布式多模型数据库服务。 使用这些快速入门、教程和示例，可通过使用常用 API 和编程模型开发文档数据库、键值数据库、宽列数据库和图形数据库。 然后了解在受益于全面 SLA 的同时，如何在任意数量的 Azure 区域之间复制数据，以及如何缩放吞吐量而不受你的存储影响。
  aside:
    image:
      alt: 
      height: 110
      src: media/index.experimental/video.png
      width: 250
    title: 以分钟为单位 (16:17) 生成全球规模的移动应用
    href: https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/
    width: 250
