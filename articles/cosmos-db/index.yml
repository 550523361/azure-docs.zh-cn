abstract:
  description: Azure Cosmos DB 是一个全局分布式数据库服务，可让你跨数目不限的地理区域，根据全面的 SLA 弹性、独立缩放吞吐量与存储。  使用 Cosmos DB 可通过一系列流行 API 和编程模型开发文档、键/值或图形数据库。 参考我们的快速入门、教程和示例了解如何使用 Cosmos DB。
