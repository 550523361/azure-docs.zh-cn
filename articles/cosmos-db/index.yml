    items:
    - href: /azure/cosmos-db/distribute-data-globally/
      html: <p>了解适用于所有 Azure Cosmos DB ApI 的全局分发、分区、索引和其他概念。</p>
      image:
        src: media/index/azure-cosmos-db-icon.png
      title: 概念
    - href: /azure/cosmos-db/sql-api-introduction/
      html: <p>如果要生成新的非关系文档数据库并希望使用熟悉的 SQL 语法进行查询，请使用 SQL API。</p>
      image:
        src: media/index/sql-api.svg
      title: 用于 SQL 的 Azure Cosmos DB API
    - href: /azure/cosmos-db/graph-introduction/
      html: <p>如果要生成可对实体之间的关系进行建模和遍历操作的图形数据库，请使用 Gremlin API。</p>
      image:
        src: media/index/graph-api.svg
      title: 用于 Gremlin 的 Azure Cosmos DB API
    - href: /azure/cosmos-db/mongodb-introduction/
      html: <p>如果要将数据从 MongoDB 数据库迁移到 Azure Cosmos DB 的完全托管服务，请使用用于 MongoDB 的 Azure Cosmos DB API。</p>
      image:
        src: media/index/mongodb-api.svg
      title: 用于 MongoDB 的 Azure Cosmos DB API
    - href: /azure/cosmos-db/table-introduction/
      html: <p>如果要将数据从 Azure 表存储迁移到 Azure Cosmos DB 的高级版表产品/服务，请使用表 API。</p>
      image:
        src: media/index/table-api.svg
      title: 用于表的 Azure Cosmos DB API
    - href: /azure/cosmos-db/cassandra-introduction/
      html: <p>如果要将数据从 Cassandra 数据库迁移到 Azure Cosmos DB 的完全托管服务，请使用 Cassandra API。</p>
      image:
        src: media/index/cassandra-api.png
      title: 用于 Cassandra 的 Azure Cosmos DB API
