abstract:
  description: Azure Service Fabric 网格是一种完全托管的服务，可供开发人员用于生成和部署任务关键型应用程序，不需管理任何基础结构。  使用 Service Fabric 网格生成并运行安全的、可以按需缩放的分布式微服务应用程序。 通过快速入门和教程了解如何使用 Service Fabric 网格。  若要了解详细信息，请阅读 <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">Service Fabric 网格概述</a>。
