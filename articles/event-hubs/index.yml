abstract:
  description: Azure 事件中心是一个数据流式处理平台，也是一种事件处理服务，能够每秒接收和处理数百万事件。 对于事件发布而言，该服务支持 HTTPS 和 AMQP 1.0 协议以及 Apache Kafka 生态系统。
  aside:
