abstract:
  description: Azure 事件中心是一个大数据流式处理平台和事件引入服务，每秒能够接收和处理数百万个事件。 事件中心可以处理和存储分布式软件和设备生成的事件、数据或遥测。 可以使用任何实时分析提供程序或批处理/存储适配器转换和存储发送到事件中心的数据。 Apache Kafka 的事件中心使得本机 Kafka 客户端、工具和应用程序（如 Mirror Maker、Apache Flink 和 Akka Streams）可以与事件中心无缝协作（只需进行配置更改即可）。
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
    title: '使用 Kafka 和事件中心在 Azure 中对大数据进行流式处理 (1: 20:13)'
    href: https://azure.microsoft.com/resources/videos/streaming-big-data-in-azure-with-kafka-and-event-hubs/
    width: 250
