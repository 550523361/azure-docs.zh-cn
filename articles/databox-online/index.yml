abstract:
  description: 使用 Azure Data Box 系列能够以快速、廉价且可靠的方式将数百 TB 的数据传输到 Azure。 使用 Data Box 设备进行网络高性能数据传输。<p>选择 Data Box Gateway<SUP>预览版</SUP>发送数据，以便进行云存档、灾难恢复或处理云规模的数据。  使用 Data Box Edge<SUP>预览版</SUP>在将数据移动到 Azure 过程中对其进行筛选、分析和转换。</p><p>通过我们的教程，了解如何利用 Data Box Gateway 和 Data Box Edge 实现基于网络的传输。</p>
