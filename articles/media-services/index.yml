abstract:
  description: Azure 媒体服务是一个基于云的平台，用于生成解决方案，以便实现可让观众在大多数常用设备上体验的高清晰度视频编码和广播品质视频流。 借助媒体服务 v3，还可使用视频索引器通过媒体服务 v3 分析器预设从视频和音频文件中提取见解。 如果需要更详细的见解，请直接使用视频索引器。
