abstract:
  description: Azure 媒体服务 (AMS) 是一个基于云的平台，可用于生成解决方案，以便实现观众可在大多数受欢迎的设备上体验的高清晰度视频编码和广播品质视频流。 借助 AMS v3，还可使用视频索引器通过 AMS v3 分析器预设从视频和音频文件中提取见解。 如果需要更详细的见解，请直接使用视频索引器。<br/> 如需了解何时要使用视频索引器与媒体服务分析器预设，请查看<a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">比较文档</a>。
