  description: 了解如何使用媒体服务 v3 进行视频点播流式处理、实时广播和视频分析。 教程、API 参考和其他文档介绍了如何安全地向数百万用户传送可缩放的点播和直播视频或音频流。 <br/> 这些 SDK 基于<a href="https://aka.ms/ams-v3-rest-sdk">媒体服务 v3 OpenAPI 规范 (Swagger)</a>。
