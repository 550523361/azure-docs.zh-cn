### YamlMime:Landing
title: Azure Migrate 文档
summary: 使用 Azure Migrate 可迁移到 Azure 云。 Azure Migrate 提供了一个中心，用于发现、评估本地工作负荷以及将本地工作负荷迁移到 Azure。 该中心提供 Azure Migrate 工具，以及来自独立软件供应商 (ISV) 的集成工具。
