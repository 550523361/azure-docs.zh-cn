  description: 用户可通过 Azure AD 中的设备访问企业资产。 为了保护企业资产，IT 管理员需要在 Azure AD 中管理这些设备标识。 这可确保用户使用满足安全性和符合性标准的设备访问资源。<br>对于基于设备的条件访问，设备标识管理也是其基础。 通过基于设备的条件访问，可确保只有受管理设备才能访问环境中的资源。
