abstract:
  description: 托管服务标识 (MSI) 为 Azure 服务提供了 Azure Active Directory (Azure AD) 中的一个自动托管标识。 可以使用此标识向支持 Azure AD 身份验证的任何服务进行身份验证，而无需在代码中放入任何凭据。  使用快速入门和教程了解如何创建和管理托管服务标识。
