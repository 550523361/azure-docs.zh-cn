      title: 关于 Microsoft 标识平台
    - href: /azure/active-directory/develop/azure-ad-developers-guide/
      html: <p>使用 Azure AD 身份验证库 (ADAL)、Azure 门户和 Azure AD Graph API，通过从 Azure AD v1.0 终结点请求令牌，对 Azure AD 标识（工作和学校帐户）进行身份验证。</p>
      image:
        src: ./media/index/i_advanced.svg
      title: v1.0
    - href: /azure/active-directory/develop/v2-overview
      html: <p>使用 Microsoft 身份验证库 (MSAL)、Azure 门户和 Microsoft Graph API，通过称为 Azure AD v2.0 终结点的终结点对一系列更广泛的 Microsoft 标识进行身份验证。</p>
      image:
        src: ./media/index/i_investigate.svg
      title: v2.0
