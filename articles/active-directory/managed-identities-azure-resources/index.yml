  description: Azure 资源的托管标识在 Azure Active Directory (Azure AD) 中为 Azure 服务提供了一个自动托管标识。 可以使用此标识向支持 Azure AD 身份验证的任何服务进行身份验证，而无需在代码中放入任何凭据。  使用快速入门和教程了解如何创建和管理 Azure 资源的托管标识。
