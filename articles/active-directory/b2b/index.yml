abstract:
  description: 了解如何使用 Azure AD 企业到企业 (B2B) 协作以安全地将公司的应用程序和服务与来自任何组织的来宾用户和外部合作伙伴共享，同时保持对自己公司数据的控制。  以下是一些主要功能：<ul><li>通过简单的邀请和兑换过程，来宾用户可以开始在你希望他们访问的资源上进行协作。</li><li>来宾用户和外部合作伙伴通过 Azure AD、社交电子邮件帐户或任何标识提供者管理自己的标识。</li><li>可以使用 Azure AD 功能（如多重身份验证）保护公司资源。</li><li>可以使用 API 来自定义体验，例如，通过自助注册门户。</li></ul>以下资源可帮助你快速入门。
  aside:
    image:
      alt: 
      height: 110
      src: ./media/index/video.png
      width: 246
    title: Azure AD B2B 说明
    href: https://www.youtube.com/watch?v=AhwrweCBdsc
    width: 246
