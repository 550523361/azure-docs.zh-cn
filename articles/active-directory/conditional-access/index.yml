abstract:
  description: 了解如何通过配置 Azure AD 条件访问来掌握安全性和效率之间的平衡。 使用条件访问策略，可以将云应用的访问方式包括到访问决策中。 例如，可以在访问决策中解决以下问题：<ul><li>什么是用户的网络位置？</li><li>是否已从托管设备发起访问尝试？</li><li>已从哪个客户端应用发起连接尝试？</li><li>是否已通过有风险的登录尝试访问？</li></ul>以下资源可帮助你快速入门。
