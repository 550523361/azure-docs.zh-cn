### YamlMime:Landing
title: 针对开发人员的 Azure Active Directory
summary: Azure Active Directory (Azure AD) 是一个云标识服务，开发人员可以使用它来生成应用，让用户使用 Microsoft 工作或学校帐户安全登录。 Azure AD 支持开发人员生成单租户业务线 (LOB) 应用和多租户应用。 Microsoft 标识平台由 Azure Active Directory (Azure AD) 开发人员平台演变而来。 对于新的应用程序，我们建议你使用 Microsoft 标识平台 (v2.0) 和 MSAL 来获取令牌并访问受保护的 Web API。
