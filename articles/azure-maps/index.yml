abstract:
  description: Azure Maps 为各行各业的开发人员提供强大的地理空间功能，并搭配了可用于为 Web 和移动应用程序提供地理环境的最新地图数据。 Azure Maps 是 Azure 的一个 API，它与一组 REST API 兼容，提供地图、搜索、路由、流量、时区、地理位置、地理围栏、地图数据和空间操作功能，随之提供的 Web 和 Android SDK 使得开发简单、灵活且可跨多个平台移植。
