abstract:
  description: "Azure 堆栈开发工具包 (ASDK) 是单节点部署 Azure 堆栈，你可以下载和使用免费。 ASDK 旨在提供一种环境可以在其中评估 Azure 堆栈和开发现代应用程序使用的 Api 和工具与 Azure 在非生产环境中保持一致。 <br/><br/>如果你管理的集成的系统基础结构和提供服务 Azure 堆栈操作员，请参阅我们<a href=\"/azure/azure-stack/\">运算符文档</a>。"
