  description: Microsoft Azure Stack 是一种混合云平台，通过它可从数据中心提供 Azure 服务。 了解如何管理 Azure 堆栈集成的系统基础结构以及如何提供使用我们的快速入门和教程的服务。<br/><br/>如果你是使用 Azure Stack 或为 Azure Stack 开发应用的用户，请参阅我们的<a href="/azure/azure-stack/user">用户文档</a>。<br/><br/>如果你是 Azure 堆栈操作员感中 Azure 堆栈开发工具包 (ASDK)，单节点部署的 Azure 堆栈，你可以下载和使用免费，请参阅我们<a href="/azure/azure-stack/asdk">ASDK 文档</a>。
