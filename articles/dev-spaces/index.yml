### YamlMime:Landing
title: Azure Dev Spaces 文档
summary: Azure Dev Spaces 是对 AKS 的扩展，可用于在大型应用程序的上下文中轻松运行和调试代码。 你可以对代码进行端到端测试，命中群集中运行的代码的断点，并在团队成员之间共享开发群集，而不会造成干扰。
