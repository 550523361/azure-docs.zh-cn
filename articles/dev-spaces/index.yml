sections:
- title: 为团队提供的快速、迭代的 Kubernetes 开发体验
  items:
  - type: paragraph
    text: 只需最少的开发计算机设置，即可直接在 Azure Kubernetes 服务 (AKS) 中以迭代方式运行和调试容器。  还可以在共享的 Kubernetes 群集中与团队协作，并通过其他组件进行端到端测试，而无需复制或模拟依赖项。 有了 Azure Dev Spaces，可以使用熟悉的工具（如 Visual Studio、Visual Studio Code 或命令行）在 Windows、Mac 或 Linux 上进行开发。
  - type: markdown
    text: >-
      > [!IMPORTANT]

      > Azure Dev Spaces 当前处于预览状态，仅受“美国东部”、“美国东部 2”、“美国中部”、“美国西部 2”、“西欧”、“东南亚”、“加拿大中部”和“加拿大东部”区域内的 AKS 群集支持。 需同意[补充使用条款](https://azure.microsoft.com/support/legal/preview-supplemental-terms/)才可使用预览版。 在正式版 (GA) 推出之前，此功能的某些方面可能会有所更改。
