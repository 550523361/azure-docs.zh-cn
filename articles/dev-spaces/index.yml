abstract:
  description: 使用 Azure Dev Spaces，可以通过在 Azure Kubernetes 服务 (AKS) 中运行来测试并以迭代方式开发整个微服务应用程序，而无需复制或模拟依赖项。 Azure Dev Spaces 在共享 Azure Kubernetes 服务 (AKS) 群集中通过直接在 AKS 中运行和调试容器，减少了与你的团队协作的负担和复杂度。 了解如何利用这些快速入门使用 Azure Dev Spaces。
