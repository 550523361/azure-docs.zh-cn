abstract:
  description: 使用 Azure Data Box 服务能够以快速、廉价且可靠的方式将数 TB 的数据传输到 Azure 中。 Microsoft 通过装运磁盘和处理端到端后勤来加快安全数据传输。<p>通过 4 个简单步骤将大量数据传输到 Azure – 订购，接收，将数据复制到磁盘，将磁盘返回到 Azure。 收到磁盘后，数据将引入到 Azure，然后磁盘上的数据将安全地擦除。<p><a href="/azure/databox/data-box-disk-overview">详细了解 Data Box Disk</a>。</p>
