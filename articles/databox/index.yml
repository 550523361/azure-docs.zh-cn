abstract:
  description: 使用 Azure Data Box 系列能够以快速、廉价且可靠的方式将数百 TB 的数据传输到 Azure。 受到时间、网络或成本限制时，请使用 Data Box 设备进行脱机数据传输。<p>请根据数据大小从 Data Box Disk、Data Box<SUP>预览</SUP>或 Data Box Heavy<SUP>预览</SUP>中进行选择。 每个设备都可以通过 4 个简单的步骤将数据传输到 Azure - 订购，接收，将数据复制到设备，将设备返回到 Azure。 在 Azure 数据中心，数据会在上传后清除。</p><p>阅读快速入门和教程，了解如何利用 Data Box 进行脱机数据传输。</p>
